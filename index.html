<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- header -->
      <h1>Our Pricing</h1>
      <!-- switch slider -->
      <div class="header-content">
        <!-- opinion 1 -->
        <h2>Annually</h2>
        <!-- checkbox slider -->
        <label class="checkbox-slider" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <span></span>
        </label>
        <!-- opinion 2 -->
        <h2>Monthly</h2>
      </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main>
      <!-- container -->
      <div class="cards-container">
        <!-- card 1 -->
        <div class="card-1">
          <h3 class="card-header">Basic</h3>
          <h1 class="card-cast">&dollar;<span class="prices"></span></h1>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="card-btn">Learn More</button>
        </div>
        <!-- end card 1 -->

        <!-- card 2 -->
        <div class="card-2">
          <h3 class="card-header">Professional</h3>
          <h1 class="card-cast">&dollar;<span class="prices"></span></h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button class="card-btn">Learn More</button>
        </div>
        <!-- end card 2 -->

        <!-- card 3 -->
        <div class="card-3">
          <h3 class="card-header">Master</h3>
          <h1 class="card-cast">&dollar;<span class="prices"></span></h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button class="card-btn">Learn More</button>
        </div>
        <!-- end card 3 -->
      </div>
    </main>
    <!-- end main -->

    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/amirhazizi" target="_blank"
        >Amir Hossein Azizi</a
      >
    </footer>
    <!-- end footer -->

    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
